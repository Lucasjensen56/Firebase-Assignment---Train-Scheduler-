<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>


	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>

	<div class="container center-align">


		<div class="nav-extended z-depth-1">
			<div class="nav-content">
				<span class="nav-title">Train Schedules</span>
			</div>
		</div>

		<br>

		<div class="z-depth-1">Current Train Schedule
			<table>
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
					<tbody>
					</tbody>
			</table>
		</div>

		<br>

		<div class="row z-depth-1"> 
			<span>Add a Train</span>
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input placeholder="Train Name" id="TrainName" type="text" class="validate">
						<label for="Train Name">Train Name</label>
					</div>
					<div class="input-field col s6">
						<input placeholder="Destination" id="Destination" type="text" class="validate">
						<label for="Destination">Destination</label>
					</div>
				</div>
				
				<div class="row">
					<div class="input-field col s6">
						<input placeholder="First Train Time" id="firstTrainTime" type="time" class="validate">
						<label for="firstTrainTime">First Train Time (HH:mm military time)</label>
					</div>
					<div class="input-field col s6">
					<input placeholder="Frequency" id="Frequency" type="text" class="validate">
					<label for="Frequency">Frequency (min)</label>
					</div>
				</div>
				
			</form>
		</div>




		




	</div>
	
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="assets/javascript/logic.js"></script>
</body>
</html>
