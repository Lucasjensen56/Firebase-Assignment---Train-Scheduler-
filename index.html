<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>


	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>

	<div class="center-align">


	<div class="container">
		<div class="nav-extended z-depth-1">
			<div class="nav-content">
				<span class="nav-title">Train Scheduler</span>
			</div>
		</div>
	</div>

	<div class="container">

		<br>

		<div class="z-depth-1">Current Train Schedule
			<table>
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
					<tbody id="tableBody">



					</tbody>
			</table>
		</div>

		<br>

		<div class="row z-depth-1"> 
			<span>Add Train</span>
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input placeholder="Train Name" id="tranName" type="text" class="validate">
						<label for="Employee Name"></label>
					</div>
					<div class="input-field col s6">
						<input placeholder="Destination" id="Role" type="text" class="validate">
						<label for="Role"></label>
					</div>
				</div>
				
				<div class="row">
					<div class="input-field col s6">
						<input placeholder="Frequency (min)" id="startDate" type="number" class="validate">
						<label for="startDate"></label>
					</div>
					<div class="input-field col s6">
					<input placeholder="Next Arrival" id="monthlyRate" type="text" class="validate">
					<label for="Montly Rate"></label>
					</div>

				</div>

				<div class="row">
					<div class="input-field col s6">
						<input placeholder="Minutes Away" id="startDate" type="number" class="validate">
						<label for="startDate"></label>
					</div>
				</div>
				

			</form>

		</div>


<button id="addEmployee" type="submit" class="btn">Add Train</button>

		

</div>


	</div>
	
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="assets/javascript/logic.js"></script>
</body>
</html>
