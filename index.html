<!DOCTYPE html>
<html>
<head>
	<title>Time Sheet</title>


	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>

	<div class="center-align">


	<div class="container">
		<div class="nav-extended z-depth-1">
			<div class="nav-content">
				<span class="nav-title">Time Sheet</span>
			</div>
		</div>
	</div>

	<div class="container">

		<br>

		<div class="z-depth-1">Current Employees
			<table>
				<thead>
					<tr>
						<th>Employee Name</th>
						<th>Role</th>
						<th>Start Date</th>
						<th>Monthly Rate ($)</th>
						<th>Total Billed ($)</th>
					</tr>
				</thead>
					<tbody id="tableBody">



					</tbody>
			</table>
		</div>

		<br>

		<div class="row z-depth-1"> 
			<span>Add a Employee</span>
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input placeholder="Employee Name" id="EmployeeName" type="text" class="validate">
						<label for="Employee Name"></label>
					</div>
					<div class="input-field col s6">
						<input placeholder="Role" id="Role" type="text" class="validate">
						<label for="Role"></label>
					</div>
				</div>
				
				<div class="row">
					<div class="input-field col s6">
						<input placeholder="Start Date (DD/MM/YY)" id="startDate" type="date" class="validate">
						<label for="startDate"></label>
					</div>
					<div class="input-field col s6">
					<input placeholder="Montly Rate" id="monthlyRate" type="text" class="validate">
					<label for="Montly Rate"></label>
					</div>
					<button id="addEmployee" type="submit" class="btn">Add Employee</button>
				</div>
			</form>

		</div>




		

</div>


	</div>
	
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="assets/javascript/logic.js"></script>
</body>
</html>
